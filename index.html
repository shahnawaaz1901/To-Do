<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="input">
          <span><i class="fa-solid fa-list"></i></span>
          <input
            type="text"
            id="input-todo"
            placeholder="type your todo.."
            required
          />
          <span id="plus"><i class="fa-solid fa-circle-plus"></i></span>
        </div>
        <div class="operations">
          <div id="complete-all">
            <span><i class="fa-solid fa-check-double"></i></span>
            <span>Completed all tasks</span>
          </div>
          <div id="remove-completed">Remove Completed</div>
        </div>
        <div class="todos"></div>
        <div class="footer">
          <div class="task">
            <span id="task-count">0</span>
            <span>tasks left</span>
          </div>
          <div class="choices">
            <span id="0">All</span>&nbsp; <span id="1">Uncompleted</span>&nbsp;
            <span id="2">Completed</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a4636622a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
